name: Update

on:
  schedule:
    - cron:  "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2

    #
    #
    # Run updater
    - name: Run updater
      uses: ./.github/actions/updater
      with:
        github_token: "${{ secrets.UPDATER_PTA }}"
